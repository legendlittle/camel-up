    <!-- Number Dice -->
    <div id="dice">

        <span id="num"> </span>
    </div>
    <button class="dice-roll"> Roll me!</button>


    <!-- Color Dice -->
    <div id="color-dice">


    </div>


    <script>
        document.querySelector('.dice-roll').addEventListener('click', () => {

            var number = Math.floor(Math.random() * (3 - 1 + 1) + 1)
            document.getElementById('num').innerHTML = number;
            var colNumber = Math.floor(Math.random() * (6 - 1 + 1) + 1)
            var color = '';

            switch (colNumber) {
                case 1: {
                    color = 'red'
                } break;
                case 2: {
                    color = 'purple'
                } break;
                case 3: {
                    color = 'green'
                } break;
                case 4: {
                    color = 'blue'
                } break;
                case 5: {
                    color = 'yellow'
                } break;
                case 6: {
                    if (Math.random() < 0.50) {
                        color = 'white';
                    } else {
                        color = 'black';
                    }
                }

            }
            console.log(color);
            document.getElementById('color-dice').setAttribute("class", color);
        })


    </script>
